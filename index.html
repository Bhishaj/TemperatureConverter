<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        @media (max-width:991px){
            #column-2{
                margin-top: 20px;
            }
        }
        input[type=number]{
            text-align: center;
            font-weight: bolder;
            font-size: 1.7rem;
        }
        .row{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="head-text p-3 m-3">
            <h1 class="text-center text-success">Temperature Converter</h1>
        </div>
        <div class="row p-5  justify-content-center bg-success">
            <div class="col-auto">
                <h5 class="text-center text-white mb-2">Celsius</h5>
                <input type="number" class="form-control" value="0" id="celNum">
            </div>
            <div class="col-auto" id="column-2">
                <h5 class="text-center text-white mb-2 ">Fahrenheit</h5>
                <input type="number" name="" id="fahNum" class="form-control" value="32" >
            </div>
        </div>
    </div>
    <script>
        let celNum=document.getElementById('celNum');
        let fahNum=document.getElementById('fahNum');
        celNum.addEventListener('input',function () {
            let c=this.value;
            let fah=(c*9/5)+32;
            if(!Number.isInteger(fah)){
                fah=fah.toFixed(4);
            }
            fahNum.value=fah;
        })
        fahNum.addEventListener('input',function () {
            let fah=this.value;
            let c=(fah-32)*5/9.
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
            }
            celNum.value=c;
        })
        
    </script>
</body>

</html>
